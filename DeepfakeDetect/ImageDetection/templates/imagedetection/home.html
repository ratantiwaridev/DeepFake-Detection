<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake - File Upload</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #34495e;
            --secondary-color: #2c3e50;
            --accent-color: #3498db;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --background-light: #f4f7f6;
            --surface-color: #ffffff;
            --border-color: #dfe6e9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* --- Left Navigation Bar --- */
        .left-nav {
            width: 240px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .app-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ecf0f1;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .left-nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .left-nav li a {
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            color: var(--text-light);
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .left-nav li a:hover {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* --- Horizontal Nav Bar --- */
        .top-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .top-nav li a {
            text-decoration: none;
            color: var(--text-dark);
            padding: 12px 20px;
            display: block;
            position: relative;
            transition: color 0.3s;
        }

        .top-nav li a:hover {
            color: var(--accent-color);
        }

        .top-nav li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .top-nav li a:hover::after {
            transform: scaleX(1);
        }

        /* --- Drag-and-Drop Box --- */
        .drag-drop-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 2px dashed #b2bec3;
            padding: 40px;
        }
        
        .drag-drop-box {
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .upload-icon {
            font-size: 4rem;
            color: #95a5a6;
            margin-bottom: 10px;
        }
        
        .drag-drop-box p:first-of-type {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .file-label {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .file-label:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="left-nav">
            <h1 class="app-name">DeepFake</h1>
            <ul>
                <li><a href="#">Contribute Image</a></li>
                <li><a href="#">Contribute Video</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <nav class="top-nav">
                <ul>
                    <li><a href="#">Image Upload</a></li>
                    <li><a href="#">Video Upload</a></li>
                    <li><a href="#">Audio Upload</a></li>
                </ul>
            </nav>

            <div class="drag-drop-container">
                <div class="drag-drop-box">
                    <span class="upload-icon">&#x2191;</span> <p>Drag and drop files here</p>
                    <p>or</p>
                    <input type="file" id="file-input" multiple>
                    <label for="file-input" class="file-label">Select Files</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
